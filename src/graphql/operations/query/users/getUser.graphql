query GetUser($id: ID!) {
  user(id: $id) {
    id
    username
    email
    firstName
    lastName
    followingUsers {
      edges {
        node {
          profileName
          relatedUser {
            id
            email
          }
        }
      }
    }
    relatedUser {
      id
      profileName
      selfIntroduction
      githubUsername
      twitterUsername
      websiteUrl
      followedUsersCount
      followingUsersCount
      followingUsers {
        edges {
          node {
            id
            email
          }
        }
      }
    }
  }
}
