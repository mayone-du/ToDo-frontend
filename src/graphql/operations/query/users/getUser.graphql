query GetUser($id: ID!) {
  user(id: $id) {
    id
    username
    email
    firstName
    lastName
    relatedUser {
      id
      profileName
      selfIntroduction
      githubUsername
      twitterUsername
      websiteUrl
      followingUsers {
        edges {
          node {
            id
            email
          }
        }
      }
    }
  }
}
